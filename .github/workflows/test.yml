name: Test
on:
  push:
    branches:
      - main
      - "!gh-readonly-queue/**"
  pull_request:
  merge_group:
    types: [checks_requested]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"
          cache: "pnpm"

      - name: Install Dependencies
        run: |
          pnpm install

      - name: Check
        run: |
          pnpm run check
